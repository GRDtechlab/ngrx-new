<button *ngIf="!checkLoggedIn" class="btn btn-primary" (click)="onLogIn()">
  LogIn
</button>
<label *ngIf="checkLoggedIn"> {{ getUserName() }} </label>
<button *ngIf="checkLoggedIn" class="btn btn-primary" (click)="onLogout()">
  Logout
</button>

<button *ngIf="!checkLoggedIn" class="btn btn-secondary" routerLink="sign-up">
  Sign Up
</button>
<router-outlet></router-outlet>
